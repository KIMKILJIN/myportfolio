    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .gameList {
            position: relative;
            box-shadow: rgba(50, 50, 105, 0.15) 0px 2px 5px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1px 0px;
            transition: bottom 1000ms ease-in, box-shadow 1000ms ease-in;
            cursor: pointer;
            width: calc(33.33% - 20px);
            margin-bottom: 80px;
            margin-right: 80px;
            width: 230px;
            height: 190px;
        }

        .gameList:hover {
            bottom: 5px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
        }

        img {
            margin-top: -30px;
            padding-top: 50px;
            width: 130px;
            height: 150px;
        }

        #gameCenter {
            padding: 100px 20px;
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: auto;
            letter-spacing: -0.04em;
            align-items: baseline;
            padding-left: 10%;
            justify-content: flex-start;
        }

        
        body {
            background-color: whitesmoke;
        }

        .gameName {
            padding-top: 5px;
            font-weight: bold;
            font-size: 19px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sub_Title {
            margin-top: 7px;
            font-size: 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        
        
        #center {
            width: 100%;
            height: 100%;
            display: flex;
        }
        #left {
            width: 200px;
            height: 100%;
            background-color: white;
            margin-right: 10%;
            color: black;
        }
        html, body {
            height: 100%;
        }
        
        #leftTable {
            border-collapse: collapse;
            margin-top: 100px;
            align-items: center;
            cursor: pointer;
            font-size: 15px;
        }
        
        #leftTable td{
            padding-bottom: 15%;
        }
        
        
        .leftImage {
            width: 20%;
            height: 20%;
        }

       #header {

            text-align: center; 
            height: 80px;
            line-height: 80px;
            background-color: whitesmoke;
        }

        #headerTagA {
            color: black;
            text-decoration: none;
            cursor: pointer;
            z-index: 2;
            font-size: 30px;
        }
